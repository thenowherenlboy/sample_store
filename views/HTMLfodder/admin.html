<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <style>
      .item {padding:12px; 
            background-color:#f9f9f9f;
            border:1px solid #ddd;
            margin-bottom: 24px;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Sample Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/account">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <!--li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li-->
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Admin Page</h1>
      <h3>Welcome {{user.email}}</h3>
      <div class="row">
        <div class="col-6">
          <form action="/admin/additem" name="additem" enctype="multipart/form-data" method="post">
            <input type="text" name="name" placeholder="Name"/> <br/>
            <input type="text" name="description" placeholder="Description"/><br/>                       
            <input type="text" name="price" placeholder="Price" /><br/>
            <label>Upload a picture!</label> <br />
            <input type="file" name="pictureUrl"  /> <br />
            <input type="submit" value="Add Item" />
          </form>
        </div>
        <div class="col-6">
          <h3>Current Items</h3>
          <ol>
            {{#items}}
            <li>
              <div class="item">
                {{name}} <br/>
                {{description}}<br/>
                Price: {{price}} <br/>
                <img src="/images/{{pictureUrl}}" width="100" height="100" alt="{{pictureUrl}}" /><br/>
                <a href="/admin/removeitem/{{id}}" class="btn btn-danger">Remove</a>                
                <!--form action="admin/addPicture" name="picture" method="post" enctype="multipart/form-data">              
                  <input type="hidden" name="id" value="{{id}}" />
                  <input type="submit" value="Upload picture" />
                </form-->
              </div>
            </li>
            {{/items}}            
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
