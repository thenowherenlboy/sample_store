<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <style>
      .item {padding:12px; 
            background-color:#f9f9f9f;
            border:1px solid #ddd;
            margin-bottom: 24px;}
    </style>
  </head>
  <body>
    {{> navbar}}
    <div class="container">
      <h1>Admin Page</h1>
      <h3>Welcome {{user.email}}</h3>
      <div class="row">
        <div class="col-6">
          <form action="/admin/additem" name="additem" enctype="multipart/form-data" method="post">
            <input type="text" name="name" placeholder="Name"/> <br/>
            <input type="text" name="description" placeholder="Description"/><br/>                       
            <input type="text" name="price" placeholder="Price" /><br/>
            <label>Upload a picture!</label> <br />
            <input type="file" name="pictureUrl"  /> <br />
            <input type="submit" value="Add Item" />
          </form>
        </div>
        <div class="col-6">
          <h3>Current Items</h3>
          <ol>
            {{#items}}
            <li>
              <div class="item">
                {{name}} <br/>
                {{description}}<br/>
                Price: {{price}} <br/>
                {{#pictureUrl}}<img src="/images/{{pictureUrl}}" width="100" height="100" alt="{{decription}}" />{{/pictureUrl}}
                {{^pictureUrl}}<img src="/images/placeholderPic.png" alt="{{description}}" width="100" height="100" />{{/pictureUrl}}<br/>
                <a href="/admin/removeitem/{{id}}" class="btn btn-danger">Remove</a>                
                <!--form action="admin/addPicture" name="picture" method="post" enctype="multipart/form-data">              
                  <input type="hidden" name="id" value="{{id}}" />
                  <input type="submit" value="Upload picture" />
                </form-->
              </div>
            </li>
            {{/items}}            
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
